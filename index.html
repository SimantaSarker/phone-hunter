<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>



  <header>
    <h1 class="text-center m-3">Welcome To My Phone Hunter</h1>
  </header>


  <main class="container">
    <!-- Display Phone Search Result -->
    <section class="">
      <div class="mb-lg-5 w-25 mx-auto">
        <input type="text" class="form-control text-center" id="search-field" placeholder="Search your phone">
        <div type="button" id="btn-search" class="btn btn-primary bg-danger">Search</div>
      </div>
    </section>

    <section>
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
      <div class="d-none" id="no-phone-message">
        <h3 class="text-warning">No phone found,please try a new search</h3>
      </div>
      <div class="text-center d-none" id="show-all">
        <div type="button" id="btn-show-all" class="btn btn-primary">Show All</div>
      </div>
    </section>


    <section>
<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
  <div class="modal-dialog">

  </div>
</div>
    </section>
   

   

    <section class="text-center d-none" id="spin">
      <div class="spinner-border text-success text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="phone-hunter.js"></script>
</body>

</html>
